<div class="main">
  <div *ngIf="!currentSign && !currentValue" class="field" id="main-field">
    <h4>{{ value }}</h4>
  </div>
  <div *ngIf="currentSign && currentValue" class="field" id="main-field">
    <h4>{{ value }} {{ currentSign }} {{ currentValue }}</h4>
  </div>
  <div *ngIf="currentSign && !currentValue" class="field" id="main-field">
    <h4>{{ value }} {{ currentSign }}</h4>
  </div>
  <div motion-attr class="common-field" (click)="Evaluate('/')">
    <h4><img
      src="https://image.flaticon.com/icons/svg/660/660236.svg"
      width="20px"
      height="20px"
      alt="nothing"
      margin-top="4px"
    /></h4>


  </div>
  <div motion-attr class="common-field" (click)="Evaluate('+')">
    <h4 class="glyphicon glyphicon-plus"></h4>
  </div>
  <div motion-attr class="common-field" (click)="Evaluate('-')">
    <h4 class="glyphicon glyphicon-minus"></h4>
  </div>
  <div motion-attr class="common-field" (click)="Evaluate('*')">
    <h4 class="glyphicon glyphicon-asterisk"></h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('1')">
    <h4>1</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('2')">
    <h4>2</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('3')">
    <h4>3</h4>
  </div>
  <div motion-attr class="common-field" (click)="Evaluate('clear')">
    <h4>Clear</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('4')">
    <h4>4</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('5')">
    <h4>5</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('6')">
    <h4>6</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('C')">
    <h4>C</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('7')">
    <h4>7</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('8')">
    <h4>8</h4>
  </div>
  <div motion-attr class="common-field" (click)="setCurrentValue('9')">
    <h4>9</h4>
  </div>
  <div class="common-field" motion-attr (click)="Evaluate('=')">
      <h4><img
        src="https://image.flaticon.com/icons/svg/56/56751.svg"
        width="15px"
        height="15px"
      /></h4>
  </div>
</div>
